<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>
<body>
<!-- Top Bar -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #438DD3, #72B9CF);">
    <a class="navbar-brand" href="main_page.html" style="color: white;">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="top20.html" style="color: white;">Top 20</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="results.html" style="color: white;">Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html" style="color: white;">Checkout</a>
            </li>
        </ul>
        <!-- Search form -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Title" aria-label="Title" id="searchTitle">
            <input class="form-control mr-sm-2" type="text" placeholder="Year" aria-label="Year" id="searchYear">
            <input class="form-control mr-sm-2" type="text" placeholder="Director" aria-label="Director" id="searchDirector">
            <input class="form-control mr-sm-2" type="text" placeholder="Star's Name" aria-label="StarsName" id="searchStarsName">
            <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="searchButton">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h1></h1>

    <!-- H3 body is left empty here, will be populated with the data retrieved with star.js -->
    <!-- star.js will find this html element by it's id "star_info" -->
    <h3 id="star_info"></h3>
    <table id=star_table class="table table-striped">
        <thead>
        <tr>
            <th>Year of Birth</th>
            <th>Movies</th>
            <th>
        </tr>
        </thead>

        <!-- Table body is left empty here, will be populated with the data retrieved with star.js -->
        <!-- star.js will find this html element by it's id "star_table" -->
        <tbody id=star_table_body></tbody>
    </table>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="star.js"></script>

<script>
    $(document).ready(function() {
        $("#searchButton").click(function() {
            let title = $("#searchTitle").val();
            let year = $("#searchYear").val();
            let director = $("#searchDirector").val();
            let starsName = $("#searchStarsName").val();

            let queryParams = new URLSearchParams();
            if (title) queryParams.append("title", title);
            if (year) queryParams.append("year", year);
            if (director) queryParams.append("director", director);
            if (starsName) queryParams.append("star", starsName);
            queryParams.append("moviesPerPage", "25");
            queryParams.append("sortBy", "titleAscRatingAsc");
            queryParams.append("pageNumber", "1");

            window.location.href = "results.html?" + queryParams.toString();
        });
    });
</script>

</body>


</html>
