<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Top 20 Rated Movies</title>
    <style>
        /* Style for the buttons */
        #prevButton, #nextButton, #sortButton {
            background-color: #438DD3;
            border-color: #438DD3;
            color: white;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        #prevButton:hover, #nextButton:hover, #sortButton:hover {
            background-color: #72B9CF;
            border-color: #72B9CF;
        }

        #prevButton:disabled, #nextButton:disabled {
            background-color: #d6d6d6;
            border-color: #d6d6d6;
            color: #a6a6a6;
            cursor: not-allowed;
        }

        /* Style for the "Add" buttons */
        .add-button {
            background-color: white; /* White inside */
            border: 2px solid #438DD3; /* Blue outline */
            color: #438DD3; /* Text color same as outline */
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background-color: #438DD3; /* Blue background on hover */
            color: white; /* White text on hover */
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #438DD3, #72B9CF);">
    <a class="navbar-brand" href="main_page.html" style="color: white;">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="top20.html" style="color: white;">Top 20</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="results.html" style="color: white;">Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html" style="color: white;">Checkout</a>
            </li>
        </ul>
        <!-- Search form -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Title" aria-label="Title" id="searchTitle">
            <input class="form-control mr-sm-2" type="text" placeholder="Year" aria-label="Year" id="searchYear">
            <input class="form-control mr-sm-2" type="text" placeholder="Director" aria-label="Director" id="searchDirector">
            <input class="form-control mr-sm-2" type="text" placeholder="Star's Name" aria-label="StarsName" id="searchStarsName">
            <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="searchButton">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h1>Results</h1>

    <!-- Movies per page and sorting options -->
    <div class="d-flex justify-content-end align-items-center mb-3">
        <label for="moviesPerPage" class="mr-2">Movies per Page:</label>
        <select id="moviesPerPage" class="form-control form-control-sm mr-3" style="width: auto;">
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>

        <label for="sortBy" class="mr-2">Sort by:</label>
        <select id="sortBy" class="form-control form-control-sm mr-3" style="width: auto;">
            <option value="title_asc">Title ↑, Rating ↑</option>
            <option value="title_desc">Title ↑, Rating ↓</option>
            <option value="title_desc_rating_asc">Title ↓, Rating ↑</option>
            <option value="title_desc_rating_desc">Title ↓, Rating ↓</option>
            <option value="rating_asc_title_asc">Rating ↑, Title ↑</option>
            <option value="rating_asc_title_desc">Rating ↑, Title ↓</option>
            <option value="rating_desc_title_asc">Rating ↓, Title ↑</option>
            <option value="rating_desc_title_desc">Rating ↓, Title ↓</option>
        </select>

        <button id="sortButton" class="btn btn-primary btn-sm">Sort</button>
    </div>

    <!-- Id "results_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id="results_table" class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with top20.js -->
        <tbody id="results_table_body"></tbody>
    </table>

    <!-- Pagination Buttons -->
    <div class="d-flex justify-content-between mt-3">
        <button id="prevButton" class="btn" disabled>Previous</button>
        <button id="nextButton" class="btn" disabled>Next</button>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="results.js"></script>

<script>
    $(document).ready(function() {
        $("#searchButton").click(function() {
            let title = $("#searchTitle").val();
            let year = $("#searchYear").val();
            let director = $("#searchDirector").val();
            let starsName = $("#searchStarsName").val();

            let queryParams = new URLSearchParams();
            if (title) queryParams.append("title", title);
            if (year) queryParams.append("year", year);
            if (director) queryParams.append("director", director);
            if (starsName) queryParams.append("star", starsName);

            window.location.href = "results.html?" + queryParams.toString();
        });
    });
</script>

</body>
</html>
