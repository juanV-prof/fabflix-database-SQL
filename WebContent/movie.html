<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        .add-button {
            background-color: white;
            border: 2px solid #438DD3;
            color: #438DD3;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background-color: #438DD3;
            color: white;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #438DD3, #72B9CF);">
    <a class="navbar-brand" href="main_page.html" style="color: white;">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="top20.html" style="color: white;">Top 20</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="results.html" style="color: white;">Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html" style="color: white;">Checkout</a>
            </li>
        </ul>
        <!-- Search form -->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Fulltext" aria-label="Title" id="searchTitle" style="width: 500px;">
            <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="searchButton">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h1></h1>

    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id="star_table" class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
            <th>Cart</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with top20.js -->
        <tbody id="movie_table_body"></tbody>
    </table>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="movie.js"></script>

<script>
    $(document).ready(function() {
        $("#searchButton").click(function() {
            let title = $("#searchTitle").val();

            let queryParams = new URLSearchParams();
            if (title) queryParams.append("title", title);
            queryParams.append("moviesPerPage", "25");
            queryParams.append("sortBy", "titleAscRatingAsc");
            queryParams.append("pageNumber", "1");

            window.location.href = "results.html?" + queryParams.toString();
        });
    });
</script>

</body>
</html>
